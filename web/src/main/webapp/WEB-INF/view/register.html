<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="css/header.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="header">
  <div class="header-menu-logo">
    <a href="#"> <img class="header-svg-menu" src="svg/menu.svg" width="40" height="40" alt="menu-log"></a>
    <a href="#"> <img src="svg/logo.svg" width="40" height="40" alt="logo"></a>
  </div>

  <div class="header-search-category">
    <input class="header-search-input" name="search-gift" maxlength="50" placeholder="Search by item name">
    <select name="select-category" class="header-select-category">
      <option value="s1">All categories</option>
      <option value="s2">Крокодил Гена</option>
      <option value="s3">Шапокляк</option>
      <option value="s4">Крыса Лариса</option>
    </select>
  </div>

  <div class="header-favourite-cart-sign-login">
    <a href="#"> <img class="header-login-signup" src="svg/favorite.svg" width="18" height="18"
                      alt="favourite"></a>
    <a href="#"> <img class="header-login-signup" src="svg/shopping-cart.svg" width="18" height="18"
                      alt="shopping-cart"></a>
    <a class="header-login" href="#">Login</a>
    <a class="header-signup" href="#">Sign Up</a>
  </div>
</div>
<div class="content">
  <div class="register">
    <div class="register-label">
      <label>Register</label>
    </div>
    <form name="register" action="/" method="post">

      <div class="register-input-fields">

        <div class="register-input-label">
          <label for="register-last-name">Login Name</label>
          <input class="register-input" type="text" name="register-name" id="register-last-name" maxlength="100">
        </div>

        <div class="register-input-label">
          <label for="register-first-name">First Name</label>
          <input class="register-input" type="text" name="first-name" id="register-first-name" maxlength="100">
        </div>

        <div class="register-input-label">
          <label for="register-password">Password</label>
          <input class="register-input" type="password" name="register-password" id="register-password" maxlength="100">
        </div>

        <div class="register-input-label">
          <label for="register-repeat-password">Repeat Password</label>
          <input class="register-input" type="text" name="register-repeat-password" id="register-repeat-password"
                 maxlength="100">
        </div>

        <div class="register-input-label">
          <label for="register-email">Email</label>
          <input class="register-input" type="email" name="register-email" id="register-email" maxlength="100">
        </div>

        <div class="register-input-label">
          <label for="register-address">Address</label>
          <input class="register-input" type="text" name="register-address" id="register-address" maxlength="100">
        </div>

        <div class="register-submits-full">
          <div class="register-submits">
            <input class="register-submit-cancel" type="submit" value="Cancel">
            <input class="register-submit-sign-up" type="submit" value="Sign Up">
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
